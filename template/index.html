<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
</head>

<body>
    <h1>Hello World!</h1>
    <button id="btn-start"> Start </button>
    
    <script>
        document.write(process.versions.node)
    </script>,
    Chromium <script>
        document.write(process.versions.chrome)
    </script>,
    and Electron <script>
        document.write(process.versions.electron)
    </script>.

    <script>
        // You can also require other files to run in this process
        path = require('path')
        controllerPath = require('electron').remote.getGlobal('controllerPath')
        require(path.join(controllerPath, 'render.js'))
    </script>
</body>

</html>
